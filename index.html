<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<img
				src="https://www.vcacs.ac.in/assets/images/logo/VIT01.webp"
				alt="vit-logo"
				class="vit-logo"
			/>
			<div class="inputform">
				<h3 class="title">
					Vishwakarma Institute of Technology Application
				</h3>
				<form action="">
					<table>
						<tr>
							<td><label for="namelabel">Name:</label></td>
						</tr>
						<tr>
							<td>
								<input
									type="text"
									size="5"
									placeholder="Prefix"
								/>
								<input
									type="text"
									placeholder="First name"
									size="30"
								/>
								<input type="text" placeholder="Last name" />
							</td>
						</tr>
						<tr>
							<td>
								<table>
									<tr>
										<td>
											<label for="fatherlabel"
												>Father's name</label
											>
										</td>
										<td>
											<label for="motherlabel"
												>Mother's name</label
											>
										</td>
									</tr>
									<tr>
										<td>
											<input
												type="text"
												name=""
												id="fatherlabel"
											/>
										</td>
										<td>
											<input
												type="text"
												name=""
												id="motherlabel"
											/>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td><label for="genderlabel">Gender:</label></td>
						</tr>
						<tr>
							<td>
								<table>
									<tr>
										<td>
											<input
												type="radio"
												name="gender"
												id=""
											/>Male
										</td>

										<td>
											<input
												type="radio"
												name="gender"
												id=""
											/>Female
										</td>

										<td>
											<input
												type="radio"
												name="gender"
												id=""
											/>Other
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td><label for="doblabel">Date of birth</label></td>
						</tr>
						<tr>
							<td>
								<input
									type="date"
									name=""
									id="doblabel"
									style="width: 100%"
								/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="phonelabel">Mobile number</label>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="number"
									name=""
									id="phonelabel"
									placeholder="##### #####"
									style="width: 100%"
								/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="addrlabel">Permanent address</label>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="text"
									name=""
									id="addrlabel"
									placeholder="Line1"
									style="width: 100%"
								/>
								<input
									type="text"
									name=""
									id="addrlabel"
									placeholder="Line2"
									style="width: 100%"
								/>
								<input
									type="text"
									name=""
									id="addrlabel"
									placeholder="Line3"
									style="width: 100%"
								/>
							</td>
						</tr>
						<tr>
							<td>
								<table>
									<tr>
										<td>
											<label for="citylabel">City</label>
										</td>
										<td>
											<label for="statelabel"
												>State</label
											>
										</td>
										<td>
											<label for="pinlabel"
												>Pincode</label
											>
										</td>
									</tr>
									<tr>
										<td>
											<input
												type="text"
												name=""
												id="citylabel"
											/>
										</td>
										<td>
											<input
												type="text"
												name=""
												id="statelabel"
											/>
										</td>
										<td>
											<input
												type="number"
												name=""
												id="pinlabel"
											/>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>
								<label for="emaillabel">Email address</label>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="email"
									name=""
									id="emaillabel"
									style="width: 100%"
								/>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="submit"
									value="Submit"
									class="submitbutton"
								/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
